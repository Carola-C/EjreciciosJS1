<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript6 alcance asignación let</title>
    <script>
        function programa(){let x = 3;
            function func(randomize){ if (randomize) {
                let x = parseInt(Math.random()*10);
                return x;
            }
            return x;
        }
        //document.getElementById("salida").innerHTML = func(false); //3  
        document.getElementById("salida").innerHTML += func(1); //random
        }
    </script>
</head>
<body>
    <h3>Alcance de variables (Scope)</h3>
    <input type="button" value="Pulsa aquí" onclick="programa()">
    <div id="salida"></div>
</body>
</html>
