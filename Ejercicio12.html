<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<script>
    let dato1, dato2, num1, num2;
    dato1 = prompt('Intoduce el primer número','');
    num1 = parseInt(dato1);
    dato2 = prompt('Introduce el segundo número', '');
    num2 = parseInt(dato2);
    let resta = num1 - num2;
    let multi = num1 * num2;
    document.write(`<p>Los números introducidos son ${num1} y ${num2} </p>
    <br> <p> El resultado de la resta es <span> ${resta} </span></p>
    <br> <p> El resultado de la multiplicación es <span> ${multi} </span> </p>
    `);
</script>
</html>
