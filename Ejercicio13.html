<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let num=0;
        while(num!=7){
            let dato = prompt('Introduce un número','');
            num = parseInt(dato);
            document.write(`El número es ${num} <br>`);
        }
    </script>
</body>
</html>
